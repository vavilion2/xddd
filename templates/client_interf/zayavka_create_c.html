{% extends  'base.html'%}



{% block content %}

<form method="post">
{%csrf_token %}

            <p class="border-2 border-indigo-500 rounded p-1 md:w-4/6 flex flex-col items-start">  {{form.familiya}}</p>
          </div>

            <p class="border-2 border-indigo-500 rounded p-1 md:w-1/4 flex flex-col items-start"> {{form.tip}}</p>
          </div>
        </div>

        <div class="flex relative pb-12">
          <div class="h-full w-10 absolute inset-0 flex items-center justify-center">

          </div>
          <div class="flex-shrink-0 w-10 h-10 rounded-full bg-indigo-500 inline-flex items-center justify-center text-white relative z-10">
